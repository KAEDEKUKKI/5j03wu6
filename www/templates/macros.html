{% macro render_field(field, class='', placeholder='') %}
  <div class="form-group">
    {{ field.label(class="form-label") }}
    {{ field(class=class, placeholder=placeholder) }}
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
